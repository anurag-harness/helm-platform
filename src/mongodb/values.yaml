replicas: 3

cpu: 500m
memory: 1Gi
storageSize: 5Gi
storageClass: standard
wiredTigerCacheSizeGB: 1

mongodbAdminUser: admin
mongodbAdminPassword: admin
keyfile: aGFybmVzcw==
ENV: pr