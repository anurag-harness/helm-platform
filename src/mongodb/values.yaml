global:
  loadbalancerURL: ""
  imagePullSecrets: []
  ingress:
    useSelfSignedCert: false
namespace: 
  name: <+infra.namespace>
  annotated: false

created_by: <+pipeline.triggeredBy.email>
autoStopConnector: <+pipeline.variables.autoStopConnector>
enableAutoStopping: <+pipeline.variables.enableAutoStopping>

